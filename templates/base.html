<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Daisy App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ttsdaisy_v4/css/master.css'%}">
    <link rel="stylesheet" href="{% static 'ttsdaisy_v4/css/editor.css'%}">
    <script src="{% static "ttsdaisy_v4/js/master.js"%}" type="text/javascript" ></script>
    <script src=""></script>
  </head>
  <body>
    <nav class="navbar my-navbar" role="navigation" id="navbar">
    			<div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Daisy App</a>
    					<ul class="nav justify-content-end">
    						{% if user.is_authenticated %}
                      <li><a href="{% url 'user_home' %}" class="btn btn-simple">Home</a></li>
                      <li><a href="{% url 'upload:add_book' %}" class="btn btn-simple">Large Document</a></li>
                      <li><a href="{% url 'upload:add_single_page' %}" class="btn btn-simple">One Page Document</a></li>
                      <li><a href="{% url 'view_library' %}" class="btn btn-simple">My Library</a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
    						{% else %}
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>
    			</div>
    		</nav>
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
  </body>
</html>
